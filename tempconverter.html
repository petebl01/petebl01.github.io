<html>
    <head>
        <title>Celsius / Fahrenheit Converter</title>
        <style>
            #slider {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <label for="thebox">Temperature in Celsius</label>
        <input type="number" id="thebox">
        <button onclick="convert();">Convert to Fahrenheit</button>
        <h1 id="output"></h1>
        
        <script>
            convert = function() {
                thebox = document.querySelector("#thebox");
                celsius = thebox.value;
               
                theh1 = document.querySelector("#output");
                theh1.innerHTML = celsius * 1.8 + 32;
            }
        </script>
        <label for="slider">Degrees Celsius</label>
        <input type="range" min=-20 max=100 id="slider" onmousemove="changetemp();" value=0>
        
        <h1 id="degreesc">Degrees C: 0</h1>
        <h1 id="degreesf">Degrees F: 32</h1>
        
        <script>
            changetemp = function() {
                theslider=document.querySelector("#slider");
                c=theslider.value;
                f=c*1.8 + 32;
                ch1=document.querySelector("#degreesc");
                fh1=document.querySelector("#degreesf");
                ch1.innerHTML="Degrees C: " + c;
                fh1.innerHTML="Degrees F: " + f;
            }
            
        </script>
    </body>
</html>
